<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Audiowide"
    />
    <script src="javascript.js"></script>
  </head>
  <body>
    <nav class="nav">
      <h4 class="nav-title">Carlos Gomez Pacheco</h4>
      <ul class="nav-list">
        <li class="nav-list-item"><a class="nav-link" href="./">Home</a></li>
        <li class="nav-list-item">
          <a class="nav-link" href="./about.html">About</a>

        <li class="nav-list-item">
          <a class="nav-link" href="./portfolio.html">Portfolio</a>

        <li class="nav-list-item">
          <a class="nav-link" href="./Contact.html">Contact</a>
        </li>
      </ul>
    </nav>
    <main class="main-full">
      <h1 class="title-home">Contact Us</h1>
      <section class="main-text">
        <div>
          <button class="tablink-contact" style="background-color: black">
            Send us a message
          </button>
          <form action="https://formsubmit.co/Hases666@gmail.com" method="POST">
            <div>
              <div class="row-contact">
                <input
                  type="text"
                  class="form-contact"
                  name="name"
                  id="name"
                  placeholder="Name"
                />
                <input
                  type="email"
                  class="form-contact"
                  name="email"
                  id="email"
                  placeholder="Email"
                />
                <input
                  type="text"
                  class="form-contact"
                  name="subject"
                  id="subject"
                  placeholder="Subject"
                />
                <textarea
                  name="message"
                  class="form-contact"
                  id="message"
                  cols="30"
                  rows="6"
                  placeholder="Message"
                  style="font-family: Verdana, Geneva, Tahoma, sans-serif"
                ></textarea>
              </div>
              <div class="submit-buttom">
                <input
                  type="submit"
                  onclick="submita()"
                  id="submit"
                  class="submit"
                />
                <input
                  type="hidden"
                  name="_next"
                  value="https://carlos-gomez-pacheco-personal-website.github.io/my-first-website/Contact.html"
                />
                <input type="hidden" name="_captcha" value="false" />
              </div>
            </div>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer-class">
      <ul>
        <a href="https://www.facebook.com"
          ><img
            class="footer-img"
            src="./image-files/facebook.svg"
            alt="Facebook"
            width="35"
            height="35"
        /></a>
        <a href="https://www.linkedin.com/in/carlos-e-gomez-pacheco-5866a3132/"
          ><img
            class="footer-img"
            src="./image-files/linkedin-original.svg"
            alt="linkedin-original"
            width="35"
            height="35"
        /></a>
        <a href="https://github.com/Hases00"
          ><img
            class="footer-img"
            src="./image-files/githubwhite.svg"
            alt="GitHub"
            width="35"
            height="35"
        /></a>
      </ul>
    </footer>
  </body>
</html>
